<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Setar Support – Submit a Case</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
 
  <style>
    :root {
      --primary: #004a9f;
      --primary-hover: #0060cc;
      --text-dark: #333;
      --text-light: #555;
      --bg-light: #f4f7fa;
      --border: #cfd7e0;
      --radius: 10px;
    }
 
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-light);
      margin: 0;
      color: var(--text-dark);
      line-height: 1.5;
    }
 
    .container {
      max-width: 860px;
      margin: 50px auto;
      background: #fff;
      padding: 48px 56px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
    }
 
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 170px;
    }
 
    h1 {
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 12px;
    }
 
    p.intro {
      text-align: center;
      color: var(--text-light);
      margin-bottom: 36px;
      font-size: 1.05rem;
    }
 
    /* Form Layout */
    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 28px 36px;
    }
 
    .full-width {
      grid-column: 1 / -1;
    }
 
    label {
      font-weight: 500;
      color: var(--text-dark);
      display: block;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }
 
    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 14px 12px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 1rem;
      transition: all 0.25s;
      background: #fafbfc;
    }
 
    input:focus,
    select:focus,
    textarea:focus {
      border-color: var(--primary);
      background: #fff;
      box-shadow: 0 0 0 3px rgba(0,74,159,0.12);
      outline: none;
    }
 
    textarea {
      min-height: 130px;
      resize: vertical;
    }
 
    .submit-btn {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: 16px;
      font-size: 1.15rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s;
      width: 100%;
      box-shadow: 0 4px 12px rgba(0,74,159,0.25);
    }
 
    .submit-btn:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(0,74,159,0.3);
    }
 
    .submit-btn:active {
      transform: translateY(0);
      box-shadow: 0 3px 8px rgba(0,74,159,0.25);
    }
 
    @media (max-width: 640px) {
      .container {
        padding: 32px 24px;
      }
    }
</style>
</head>
<body>
 
  <div class="container">
<h1>Submit a Support Case</h1>
<p class="intro">Provide your details and issue description so our support team can assist you quickly.</p>
 
    <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DHu00000iXfjR" method="POST">
 
      <!-- Hidden Salesforce fields -->
<input type="hidden" name="orgid" value="00DHu00000iXfjR">
<input type="hidden" name="retURL" value="http://">
<input type="hidden" name="external" value="1" />
<input type="hidden" name="type" value="Customer Support">
<input type="hidden" name="status" value="New">
<input type="hidden" name="recordType" value="012Hu000002eWol">
 
      <!-- Contact Info -->
<div>
<label for="name">Contact Name</label>
<input id="name" name="name" type="text" maxlength="80" required placeholder="John Doe">
</div>
 
      <div>
<label for="email">Email</label>
<input id="email" name="email" type="email" maxlength="80" required placeholder="you@example.com">
</div>
 
      <div>
<label for="phone">Phone</label>
<input id="phone" name="phone" type="text" maxlength="40" placeholder="+1 (555) 123-4567">
</div>
 
      <div>
<label for="subject">Subject</label>
<input id="subject" name="subject" type="text" maxlength="80" required placeholder="Brief summary of your issue">
</div>
 
      <div>
<label for="priority">Priority</label>
<select id="priority" name="priority">
<option value="">-- Select Priority --</option>
<option value="Critical">Critical</option>
<option value="High">High</option>
<option value="Medium">Medium</option>
<option value="Low">Low</option>
</select>
</div>
 
      <div>
<label for="00NHu000021I2Bc">Order No.</label>
<input id="00NHu000021I2Bc" name="00NHu000021I2Bc" type="text" maxlength="255" placeholder="Optional">
</div>
 
      <!-- Description -->
<div class="full-width">
<label for="description">Describe Your Issue in Detail</label>
<textarea id="description" name="description" required placeholder="Explain the problem you’re facing..."></textarea>
</div>
 
      <div class="full-width">
<button type="submit" class="submit-btn">Submit Case</button>
</div>
 
    </form>
</div>
 
</body>
</html>
