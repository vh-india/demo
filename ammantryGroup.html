<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Get a Quote - AMMAN-TRY TMT Bars</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: row;
      max-width: 1000px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .form-section {
      flex: 2;
      padding: 30px;
    }

    .form-section h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #b22222; /* AMMAN-TRY brand red */
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .form-grid textarea,
    #product-section {
      grid-column: span 2;
    }

    .form-grid input,
    .form-grid textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    #product-section {
      background: #f9f9f9;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    .product-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .product-row input {
      flex: 1;
    }

    .remove-btn {
      background: none;
      border: none;
      color: red;
      font-size: 20px;
      cursor: pointer;
    }

    .add-product {
      background-color: #b22222;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .submit-button {
      margin-top: 20px;
      background-color: #800000;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .submit-button:hover {
      background-color: #a52a2a;
    }

    .contact-section {
      flex: 1;
      background-color: #b22222;
      color: #fff;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .contact-section img {
      max-width: 120px;
      margin-bottom: 20px;
    }

    .contact-section p {
      font-size: 14px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-section">
    <h2>Get a Quote </h2>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DKZ000006jHtt"
          method="POST" onsubmit="return prepareForm()">
      <input type="hidden" name="oid" value="00DKZ000006jHtt">
      <input type="hidden" name="retURL" value="https://vh-india.github.io/demo/index">

      <input type="hidden" name="leadSource" value="Website" />

      <div class="form-grid">
        <input type="text" name="first_name" placeholder="First Name*" required />
        <input type="text" name="last_name" placeholder="Last Name*" required />
        <input type="email" name="email" placeholder="Enter your email*" required />
        <input type="tel" name="mobile" placeholder="Contact*" required />
        <input type="text" name="company" id="company" placeholder="Organization*" required />

        <!-- Product section -->
        <div id="product-section">
            <strong>Add Products</strong>
            <div id="product-list"></div>
            <button type="button" class="add-product" onclick="addProductRow()">+ Add Product</button>
        </div>

        <!-- Hidden field to store product names and quantities -->
        <textarea name="00NKZ000008LQ7l" id="00NKZ000008LQ7l" style="display:none;"></textarea>

        <textarea name="description" placeholder="Detailed requirement"></textarea>
      </div>

      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>

  <div class="contact-section">
    <img src="https://ammantry.com/wp-content/uploads/2024/03/Amman-TRY-New-Logo.svg" alt="AMMAN-TRY Logo">
    <p><strong>AMMAN-TRY Steels Pvt. Ltd.</strong><br>
      Corporate Office: 123 Steel Towers,<br>
      Industrial Estate Road,<br>
      Chennai - 600001, India<br><br>
      üìû +91 44 1234 5678<br>
      ‚úâÔ∏è sales@ammantry.com</p>
  </div>
</div>

<script>
  function addProductRow(name = '', qty = '') {
    const container = document.getElementById("product-list");
    const row = document.createElement("div");
    row.className = "product-row";
    row.innerHTML = `
      <input type="text" class="product-name" placeholder="Product Name" value="${name}" required />
      <input type="number" class="product-qty" placeholder="Quantity" min="1" value="${qty}" required />
      <button type="button" class="remove-btn" title="Remove">√ó</button>
    `;
    row.querySelector(".remove-btn").onclick = () => row.remove();
    container.appendChild(row);
  }

  function combineProducts() {
    const names = document.querySelectorAll(".product-name");
    const qtys = document.querySelectorAll(".product-qty");
    let result = [];

    for (let i = 0; i < names.length; i++) {
      const name = names[i].value.trim();
      const qty = qtys[i].value.trim();
      if (name && qty) {
        result.push(`${name} - ${qty}`);
      }
    }

    document.getElementById("00NKZ000008LQ7l").value = result.join("\n");
  }

  function prepareForm() {
    combineProducts();

    const companyField = document.getElementById("company");
    if (!companyField.value.trim()) {
      companyField.value = "AMMAN-TRY Customer";
    }

    return true;
  }

  // Load default 2 product rows
  for (let i = 0; i < 2; i++) addProductRow();
</script>

</body>
</html>
